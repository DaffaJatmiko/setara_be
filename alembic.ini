# alembic.ini
[alembic]
# Path ke script migrasi
script_location = migrations
sqlalchemy.url = postgresql+psycopg2://u5oixm9mtmshyrmauwjx:1DRUJNZvUuydfz1h0FtdDHHQYpH3DD@b4c6funvuimwadrw8u5z-postgresql.services.clever-cloud.com:50013/b4c6funvuimwadrw8u5z


# Tambahkan path project ke sys.path
prepend_sys_path = .

# Pemisah versi path
version_path_separator = os

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S